<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch+Pop&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Currency Converter</h1>
    <div class="box">
      <div class="left-box">
        <select name="currency" class="currency">
          <!-- Options for currencies will go here -->
        </select>
        <input type="number" id="input" placeholder="Amount">
      </div>
      <div class="right-box">
        <select name="currency" class="currency">
          <!-- Options for currencies will go here -->
        </select>
        <input type="number" id="result" placeholder="Converted Amount" readonly>
      </div>
    </div>
    <div class="btn">
      <button id="btn">Convert</button>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
